sudo: required
dist: trusty
before_install:
- ls -l
- sudo apt-get update && sudo apt-get install --no-install-recommends xzdec texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng perl-tk texlive texlive-lang-german
script:
- ls
- mkdir _build
- tlmgr init-usertree
- sudo tlmgr update --all
- tlmgr --global search --file lingmacros.sty
- pdflatex -output-directory _build tex/simple.tex
- pdflatex -output-directory _build tex/complex.tex
- ls -l
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - _build/simple.pdf
  - _build/complex.pdf
  skip_cleanup: true
  on:
    tags: true
